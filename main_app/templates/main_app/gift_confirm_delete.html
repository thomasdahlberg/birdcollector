{% extends 'base.html' %}

{% block content %}

<h1>Delete Gift</h1>

<h4>Are you sure you want to delete the {{ object.name }}?</h4>

<form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete" class="btn red">
    <a href="{% url 'gifts_detail' object.id %}">Cancel</a>
</form>

{% endblock %}
