{% extends 'base.html' %}
{% block content %}

{% if object_list.count == 0 %}
    <h3 class="red-text">There are no Bird Gifts</h3>
    <a href="{% url 'gifts_create' %}'">Add a Bird Gift</a>
{% else %}
    {% for gift in object_list %}
    <div class="card">
        <a href="{% url 'gifts_detail' gift.id %}">
            <div class="card-content">
                <span class="card-title">{{ gift.name }}</span>
            </div>
        </a>
    </div>
    {% endfor %}
{% endif %}

{% endblock %}
