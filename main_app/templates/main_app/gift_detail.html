{% extends 'base.html' %}
{% block content %}

<div class="card">
    <div class="card-content">
        <span class="card-title">{{ object.name }}</span>
        <p>{{ object.description }}</p>
    </div>
    <div>
        <a href="{% url 'gifts_update' object.id %}">Edit Gift</a>
        <a class="btn red" href="{% url 'gifts_delete' object.id %}">Delete Gift</a>
    </div>
</div>

{% endblock %}
